services:
  backend:
    build: ./backend
    container_name: trader-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      PYTHONPATH: /app/src
      TZ: Asia/Tokyo
      # SQLite をボリュームに保存（任意で上書き）
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/trader.db}
    volumes:
      - backend_data:/app/data
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build: ./frontend
    container_name: trader-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  backend_data:
